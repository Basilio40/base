{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="form">
		<div class="logo"></div>
	  <form action="" method="POST" enctype='multipart/form-data'>
		<a href="{% url 'planta_imagens' id %}" target="_blank" style="text-align: center;"><h1><i class="fa fa-file"></i> Ver Planta</h1></a>

		{% csrf_token %}
        <label>Descrição</label>
		{{planta_f.descricao_planta_baixa}}

		<label>Data</label>
		{{planta_f.planta_data}}

		<label>Arquivo</label>
		<label  style="background-color: rgb(85, 86, 86); border-color:grey" for="fileupload" class="custom-file-upload"><i class="fal fa-file"></i> Escolha um Ficheiro</label>
		<input  type="file" id="fileupload" placeholder="Select file" name="imagem" value="{{planta_f.imagem_planta_baixa}}">

		<button type="submit" class="cta cta1">Enviar</button>
	
		
	  </form>
	</div>

	
</div>


<script>
	setTimeout(()=> {
		const splashScreen = document.querySelector('.splash')
		splashScreen.style.opacity = 0
		splashScreen.style.height = 0
	}, 1000)
</script>
{% endblock %}
