{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
	<div class="form">
		<div class="logo"></div>
	  <form action="" method="POST" enctype="multipart/form-data">
		<a href="{% url 'planta_imagens' id %}" target="_blank" style="text-align: center;"><h1><i class="fa fa-file"></i> Ver Planta</h1></a>

		{% csrf_token %}
        <label>Descrição</label>
		{{planta_f.descricao_planta_baixa}}

		<label>Data</label>
		{{planta_f.planta_data}}

		<br>

		<label>Arquivo</label>
		{{planta_f.imagem_planta_baixa |as_crispy_field }}


		<br>
		<br>

		<button type="submit" class="cta cta1">Enviar</button>
	
		
	  </form>
	</div>

	
</div>


<script>
	setTimeout(()=> {
		const splashScreen = document.querySelector('.splash')
		splashScreen.style.opacity = 0
		splashScreen.style.height = 0
	}, 1000)
</script>
{% endblock %}
